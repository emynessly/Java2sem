<!DOCTYPE html>
<html lang="en" xmlns:th="https//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Sword form</title>
</head>
<body>
    <h1>Sword</h1>
    <form th:method="patch" th:action="@{'/weapons/update/sword/' + ${sword.getName()}}"th:object="${sword}">
        <input type="hidden" name="type" value="sword">
        <label for="name">Enter name for your sword:</label><br>
        <input type="text" id="name" required th:field="*{name}" th:value="${sword.getName()}"><br>
        <label for="damage">Sword's damage:</label><br>
        <input type="number" id="damage" required min="0" th:field="*{damage}" th:value="${sword.getDamage()}">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
